<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi baby ^^</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Hi! Please login.</h1>

    <form id="form">
        <div class="text-box">
            <div class="usernameDiv">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="on" class="text-field">
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off" class="text-field">
            </div>
        </div>
        
       <input type="submit" class="submit-btn">
    </form>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
